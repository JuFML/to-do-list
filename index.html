<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">
  <title>To-do List | CJRM</title>
</head>
<body class="bg-dark">
  <div class="screen">
  </div>
  <div class="container">

    <header class="text-center text-light ">
      <h1 class="mb-4">To-do List</h1>
      <form class="form-search">
        <input class="form-control m-auto" type="text" name="search" placeholder="Buscar to-do" autofocus autocomplete="off" />
      </form>
    </header>

    <ul class="todos-container list-group mx-auto text-light">
      
    </ul>

    <form class="form-add-todo text-center my-4">
      <label class="text-light paragraph">Adicionar to-do</label>
      <input class="form-control m-auto" type="text" name="add" autocomplete="off"/>
    </form>
  </div>
  

  <script src="./assets/app.js" ></script>
</body>
</html>
